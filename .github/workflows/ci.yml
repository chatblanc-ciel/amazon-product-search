name: CI
on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9.13"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    - name: Lint
      run: |
        poetry run inv lint
    - name: Test
      run: |
        poetry run pytest --cov
